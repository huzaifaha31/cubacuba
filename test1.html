        function showSection(sectionId) {
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = sections[sectionId];

            const sectionEl = contentArea.querySelector('section');
            if (sectionEl) {
                sectionEl.classList.add('fade-in-up');

                btn.classList.remove(
                    'bg-sky-700',
                    'text-white',
                    'nav-link-active'

                btn.classList.add(
                    'text-gray-600',
                    'hover:bg-sky-100',
                    'hover:text-sky-800'
                );
            });

            const activeBtn = document.getElementById(`nav-${sectionId}`);
            if (activeBtn) {
                activeBtn.classList.add(
                    'bg-sky-700',
                    'text-white',
                    'nav-link-active'
                );
                activeBtn.classList.remove(
                    'text-gray-600',
                    'hover:bg-sky-100',
                    'hover:text-sky-800'
                );
            }

            const mobileNav = document.getElementById('mobile-nav');
            if (mobileNav) {
                mobileNav.value = sectionId;
            }

            if (sectionId === 'discussion') {
                renderRewardChart();

                updateComparison('definition');

        function initCausesFeatures() {
            const contentArea = document.getElementById('content-area');
            if (!contentArea) return;

            const cards =
                contentArea.querySelectorAll('[data-cause-card]');
            cards.forEach((card, index) => {
                const toggleBtn = card.querySelector('[data-cause-toggle]');
                const body = card.querySelector('[data-cause-body]');
                const icon = toggleBtn
                    ? toggleBtn.querySelector(
                          'span[aria-hidden="true"]'
                      )
                    : null;

                if (!toggleBtn || !body) return;

                const isFirst = index === 0;
                if (!isFirst) {
                    body.classList.add('hidden');
                } else {
                    body.classList.remove('hidden');
                }
                if (icon) {
                    icon.textContent = isFirst ? 'โ' : '+';
                }

                toggleBtn.addEventListener('click', () => {
                    const isHidden = body.classList.contains('hidden');

                    cards.forEach((otherCard) => {
                        const otherBody =
                            otherCard.querySelector('[data-cause-body]');
                        const otherIcon =
                            otherCard.querySelector(
                                '[data-cause-toggle] span[aria-hidden="true"]'
                            );
                        if (otherBody && otherIcon) {
                            otherBody.classList.add('hidden');
                            otherIcon.textContent = '+';
                        }
                    });

                    if (isHidden) {
                        body.classList.remove('hidden');
                        if (icon) icon.textContent = 'โ';
                    }
                });
            });

            const searchInput =
                document.getElementById('causes-search');
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    const q = searchInput.value
                        .trim()
                        .toLowerCase();
                    cards.forEach((card) => {
                        const title = (
                            card.getAttribute('data-cause-title') || ''
                        ).toLowerCase();
                        const text = card.innerText.toLowerCase();
                        const match =
                            !q || title.includes(q) || text.includes(q);
                        card.classList.toggle('hidden', !match);
                    });
                });
            }
        }

        function initBackToTop() {
            const btn = document.getElementById('back-to-top');
            if (!btn) return;

            window.addEventListener('scroll', () => {
                const shouldShow = window.scrollY > 250;
                btn.classList.toggle('hidden', !shouldShow);
            });

            btn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth',
                });
            });
        }
